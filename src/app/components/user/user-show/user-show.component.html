<div class="container">
    <div class="col-12">
        <div class="row">
            <div class="col-4">
                <app-user-search></app-user-search>
            </div>
            <div class="col-8">
                <div class="container mt-mb2 -3 mb-md-4 p-2 p-md-4 bg-white rounded">
                    <section>
                        <div class="container py-5">
                            <div class="row">
                                <div class="col-lg-4">
                                    <div class="card mb-4">
                                        <div class="card-body text-center">
                                            <img [src]="user.avatar_url" alt="avatar"
                                                class="rounded-circle img-fluid img-card-profile">
                                            <h5 class="my-3">{{user.login}}</h5>
                                            <p class="text-muted mb-1">{{user.company}}</p>
                                            <p class="text-muted mb-4">{{user.location}}</p>

                                        </div>
                                    </div>
                                    <div class="card mb-4 mb-lg-0">
                                        <div class="card-body p-0">
                                            <ul class="list-group list-group-flush rounded-3">
                                                <li
                                                    class="list-group-item d-flex justify-content-between align-items-center p-3">
                                                    <i class="fas fa-globe fa-lg text-warning"></i>
                                                    <p class="mb-0"><a [href]="user.repos_url"
                                                            target="_blank">Repositorios</a>
                                                    </p>
                                                </li>
                                                <li
                                                    class="list-group-item d-flex justify-content-between align-items-center p-3">
                                                    <i class="fab fa-github fa-lg"></i>
                                                    <p class="mb-0"><a [href]="user.events_url"
                                                            target="_blank">Eventos</a>
                                                    </p>
                                                </li>
                                                <li
                                                    class="list-group-item d-flex justify-content-between align-items-center p-3">
                                                    <i class="fab fa-twitter fa-lg"></i>
                                                    <p class="mb-0"><a [href]="user.organizations_url"
                                                            target="_blank">Organizaciones</a></p>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="card mb-4">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <p class="mb-0">Nombre Completo</p>
                                                </div>
                                                <div class="col-sm-9">
                                                    <p class="text-muted mb-0">{{user.name ? user.name : user.login}}
                                                    </p>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <p class="mb-0">Tipo</p>
                                                </div>
                                                <div class="col-sm-9">
                                                    <p class="text-muted mb-0">{{user.type}}</p>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <p class="mb-0">Fecha Registro</p>
                                                </div>
                                                <div class="col-sm-9">
                                                    <p class="text-muted mb-0">{{user.created_at}}</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="card mb-4 mb-md-0">
                                                <div class="card-body">
                                                    <p class="mb-1 little-text">Seguidores</p>
                                                    <div class="progress rounded">
                                                        <div class="progress-bar" role="progressbar" aria-valuenow="80"
                                                            aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                    <p class="mt-4 mb-1 little-text">Seguidos</p>
                                                    <div class="progress rounded">
                                                        <div class="progress-bar" role="progressbar" aria-valuenow="72"
                                                            aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="card mb-4 mb-md-0">
                                                <div class="card-body">
                                                    <p class="mb-1 little-text">Repositorios p√∫blicos</p>
                                                    <div class="progress rounded">
                                                        <div class="progress-bar" role="progressbar" aria-valuenow="80"
                                                            aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                    <p class="mt-4 mb-1 little-text">Website Markup</p>
                                                    <div class="progress rounded">
                                                        <div class="progress-bar" role="progressbar" aria-valuenow="72"
                                                            aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="card mb-4 mb-md-0">
                                                <div class="card-body">
                                                    <apx-chart [series]="chartInteractionOptions.series"
                                                        [chart]="chartInteractionOptions.chart"
                                                        [xaxis]="chartInteractionOptions.xaxis"
                                                        [title]="chartInteractionOptions.title"></apx-chart>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="card mb-4 mb-md-0">
                                                <div class="card-body">
                                                    <apx-chart [series]="chartRepoOptions.series"
                                                        [chart]="chartRepoOptions.chart"
                                                        [xaxis]="chartRepoOptions.xaxis"
                                                        [title]="chartRepoOptions.title"></apx-chart>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

            </div>
        </div>
    </div>
</div>
